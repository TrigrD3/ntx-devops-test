name: CI Build and Deploy

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build-node-app:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build the Node.js Docker image
      - name: Build Node.js Docker image
        run: |
          docker build -f Dockerfile.node-app -t trigrd/custom-node-app:latest .

      # Push the Node.js Docker image to DockerHub (or your registry)
      - name: Push Node.js Docker image
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push trigrd/custom-node-app:latest

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build

  build-nginx:
    runs-on: self-hosted
    needs: build-node-app  # Ensure this job runs after the build-node-app job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build the Nginx Docker image
      - name: Build Nginx Docker image
        run: |
          docker build -f Dockerfile.nginx -t trigrd/custom-nginx:latest .

      # Push the Nginx Docker image to DockerHub (or your registry)
      - name: Push Nginx Docker image
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push trigrd/custom-nginx:latest

  deploy:
    runs-on: self-hosted
    needs: 
      - build-node-app
      - build-nginx 
    steps:
      - name: Set up kubectl
        uses: actions/setup-kubectl@v3
        with:
          kubectl-version: 'v1.31.0'  # Use the appropriate version for your environment
      
      - name: Configure kubectl to use docker-desktop context
        run: |
          kubectl config use-context docker-desktop  # This switches kubectl to use the 'docker-desktop' context

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/deployment.yaml  # Path to your deployment YAML file

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/node-app  # Check the status of the node-app deployment
          kubectl get pods  # List pods to ensure deployment is successful